<body>
  <div class="container">
    <div class="logo">
      <img src="../Icon.png" alt="Hide Shorts for YouTube" />
    </div>
    <h1>Enable BlockShorts</h1>
    <ol class="steps">
      <li>Open <b>Settings</b> on your device</li>
      <li>Scroll down and tap <b>Safari</b></li>
      <li>Tap <b>Extensions</b></li>
      <li>Select <b>BlockShorts</b></li>
      <li>Enable <b>Allow Extension</b></li>
      <li>Tap <b>youtube</b> under permissions</li>
      <li>Select <b>allow</b> instead of ask</li>
    </ol>
    <p class="footer">Enjoy a cleaner YouTube experience!</p>
    <span class="github">Found a bug? Report it on <a href="https://github.com/beyluta/swift-shorts-blocker">GitHub <img
          src="../Github.png" alt="GitHub" /></a></span>
  </div>
</body>
